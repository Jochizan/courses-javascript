<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Envío de Formulario con Fetch y FormSubmit</title>
  </head>
  <body>
    <form class="contact-form">
      <legend>Envíanos tus comentarios</legend>
      <input
        type="text"
        name="name"
        placeholder="Escribe tu nombre"
        title="El nombre solo acepta letras y espacios en blanco"
        pattern="^[A-Za-zÑñAáEéÍíÓóÚúûü\s]+$"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Ingrese su email"
        title="email incorrecto"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
        required
      />
      <input
        type="text"
        name="subject"
        placeholder="Asunto a tratar"
        title="El Asunto es requerido"
        required
      />
      <textarea
        name="comments"
        cols="50"
        rows="5"
        placeholder="Escribe tus comentarios"
        data-pattern="^.{1,255}$"
        title="Tu comentario no debe exceder los 255 caracteres"
        required
      ></textarea>
      <input type="submit" value="Enviar" />
      <div class="contact-form-loader none">
        <img style="color: #222" src="./assets/spinner.svg" alt="Cargando" />
      </div>
      <div class="contact-form-response none">
        <p>Los datos han sido enviados</p>
      </div>
    </form>
    <script src="./js/contact_form.js"></script>
  </body>
</html>
