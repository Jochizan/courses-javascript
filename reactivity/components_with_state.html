<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactividad</title>
  </head>
  <body>
    <h1>Manipulaci√≥n Reactiva del DOM</h1>
    <h3>Interfaz basada en el "estado"</h3>
    <form id="todo-form">
      <input type="text" id="todo-item" placeholder="Tarea por hacer" />
      <input type="submit" value="Agregar" />
    </form>
    <h2>Lista de tareas</h2>
    <ul id="todo-list"></ul>
    <script>
      const d = document;

      // El state
      const state = {
        todoList: [],
        nombre: "Joan",
      };

      // Template UI
      const template = () => {
        if (template.data.todoList.length < 1) {
          return `<p><em>Lista sin tareas por hacer </em></p>`;
        }

        let todos = template.data.todoList
          .map((item) => `<li>${item}</li>`)
          .join("");
        return todos;
      };

      template.data = {
        todoList: [],
      };

      // Render UI
      const render = () => {
        console.log("Estado Global: ", state);
        console.log("Estado Local: ", template.data);

        const $list = d.getElementById("todo-list");
        if (!$list) return;
        $list.innerHTML = template();
      };

      // Actualizar el state de forma reactiva
      const setState = (obj) => {
        for (let key in obj) {
          if (template.data.hasOwnProperty(key)) {
            template.data[key] = obj[key];
          }
        }
        render();
      };

      const getState = () => JSON.parse(JSON.stringify(template.data));

      d.addEventListener("DOMContentLoaded", render);

      // Estableciendo valores por defecto al State
      setState({
        todoList: ["Tarea 1", "Tarea 2", "Tarea 3"],
      });

      d.addEventListener("submit", (e) => {
        if (!e.target.matches("#todo-form")) return false;

        // Agregar item a la lista
        e.preventDefault();
        const $item = d.getElementById("todo-item");
        if (!$item) return;

        // Actualizar el state de forma reactiva
        const data = getState();
        data.todoList.push($item.value);
        setState({ todoList: data.todoList });

        // Limpiar el input
        $item.value = "";
        $item.focus();
      });
    </script>
  </body>
</html>
